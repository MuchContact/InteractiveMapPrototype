        <script type="text/javascript">
              var tthidden = true;
            var arrowWidth = 14, arrowHeight = 14, tipWidth = 94, tipHeight = 34;
            var pointerOffsetX = 5, pointerOffsetY = 5;
            var maxX = 460 - arrowWidth - tipWidth - 5;
            var minX = tipWidth + arrowWidth;
            var maxY = 365 - tipHeight - arrowHeight - 5;
            var minY = arrowHeight + tipHeight;
            function changeText(evt, tooltipText)
            {
	            var arrowDir = 'L', tipPosX, tipPosY;
	            var pts, tipshOffset;

	            var XPos = evt.clientX;
	            var YPos = evt.clientY;
    	
	            if (XPos > maxX) arrowDir = 'R';
	            else if (XPos < minX) arrowDir = 'L';
	            if (YPos > maxY) arrowDir = 'D';
	            if (YPos < minY) arrowDir = 'U';
    	
	            if (arrowDir == 'L')
	            {
		            XPos += pointerOffsetX;
		            YPos += pointerOffsetY;
		            tipPosX = XPos+arrowWidth;
		            tipPosY = (YPos-(arrowHeight/2))-7;
		            pts = XPos + "," + YPos;
		            pts += " " + (XPos+arrowWidth) + "," + (YPos-(arrowHeight/2));
		            pts += " " + (XPos+arrowWidth) + "," + (YPos+(arrowHeight/2));
		            tipshOffset = 0;
	            }
	            else if (arrowDir == 'R')
	            {
		            XPos -= pointerOffsetX;
		            YPos -= pointerOffsetY;
		            tipPosX = XPos-arrowWidth-tipWidth+3;
		            tipPosY = (YPos-(arrowHeight/2))-7;
		            pts = XPos + "," + YPos;
		            pts += " " + (XPos-arrowWidth) + "," + (YPos-(arrowHeight/2));
		            pts += " " + (XPos-arrowWidth) + "," + (YPos+(arrowHeight/2));
		            tipshOffset = -4;
	            }
	            else if (arrowDir == 'U')
	            {
		            XPos += pointerOffsetX;
		            tipPosX = XPos-(tipWidth/2);
		            tipPosY = (YPos+arrowHeight);
		            pts = XPos + "," + YPos;
		            pts += " " + (XPos-(arrowWidth/2)) + "," + (YPos+arrowHeight);
		            pts += " " + (XPos+(arrowWidth/2)) + "," + (YPos+arrowHeight);
		            tipshOffset = 0;
	            }
	            else if (arrowDir == 'D')
	            {
		            XPos -= pointerOffsetX;
		            tipPosX = XPos-(tipWidth/2);
		            tipPosY = (YPos-arrowHeight-tipHeight+3);
		            pts = XPos + "," + YPos;
		            pts += " " + (XPos-(arrowWidth/2)) + "," + (YPos-arrowHeight);
		            pts += " " + (XPos+(arrowWidth/2)) + "," + (YPos-arrowHeight);
		            tipshOffset = 0;
	            }

	            var tip = document.getElementById("tip");
	            var tipsh = document.getElementById("tipsh");
	            var tiptxt = document.getElementById("tiptxt");
	            var arrow = document.getElementById("arrow");
      
	            tip.setAttribute("x",tipPosX);
	            tip.setAttribute("y",tipPosY);
        
	            tipsh.setAttribute("x",tipPosX+tipshOffset);
	            tipsh.setAttribute("y",tipPosY);
       
	            tiptxt.setAttribute("x",tipPosX+20);
	            tiptxt.setAttribute("y",tipPosY+20);
    	
	            var tipText = document.createTextNode(tooltipText);
	            tiptxt.replaceChild(tipText,tiptxt.firstChild);
        
                arrow.setAttribute("points",pts);

                if (tthidden)
	            {
		            tip.setAttribute("visibility","visible");
		            tipsh.setAttribute("visibility","visible");
		            tiptxt.setAttribute("visibility","visible");
		            arrow.setAttribute("visibility","visible");
		            tthidden = false;
	            }
            }
            function changeTextNotOver(evt)
            {
	            var targetshape = evt.target;
	            targetshape.setAttribute("style","fill:url(#blue);stroke:#035E8D;stroke-width:2;");
            }
            function changeColor(evt)
            {
	            var targetshape = evt.target;
	            targetshape.setAttribute("style","fill:url(#hover);stroke:#ff0000;stroke-width:2;cursor:pointer");
            }

        </script>
